<!DOCTYPE html>
<html>

  <head>
    <title>Gratipay comparison reference</title>
    <!-- GitHub styles -->
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background: linen;
      }
    </style>
  </head>

  <!-- TODO: Explore domvas and whatnot. See if we can generate an SVG from our HTML -->
  <!-- https://github.com/pbakaus/domvas -->
  <!-- http://cburgmer.github.io/rasterizeHTML.js/ -->
  <!-- https://github.com/niklasvh/html2canvas -->
  <!-- http://cssbox.sourceforge.net/webvector/ -->

  <body>
    <h3>HTMl/CSS Original</h3>
    <p>
      <button class="button primary" id="button">
        <img width="33" height="33" style="float: left;margin-left: -10px;" src="logo.png">
        <span style="line-height: 30px; margin-left: 7px; font-size: 1.1em;">Support via Gratipay</span>
      </button>
    </p>
    <h3>SVG output</h3>
    <p>
      <script src="vendor/domvas.js"></script>
      <script>
        (function () {
          var $button = document.getElementById('button');
          var $svg = document.createElement('div');
          $svg.innerHTML = domvas.toImage($button);
          console.log($svg);
          document.body.appendChild($svg);
        }());
      </script>
    </p>
    <h3>Canvas output</h3>
    <script src="vendor/html2canvas.js"></script>
    <script>
      (function () {
        var $button = document.getElementById('button');
        window.$button = $button;
        html2canvas($button, {
          onrendered: function (canvas) {
            document.body.appendChild(canvas);
            window.image = canvas.toDataURL();
          }
        });
      }());
    </script>
  </body>

</html>
