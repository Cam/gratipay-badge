    <h3>SVG output</h3>

      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script>
        (function () {
          // Load the image into its SVG equivalent
          var $button = document.getElementById('button');
          // var svg = domvas.toImage($button);

          var svg = [
            '<svg xmlns="http://www.w3.org/2000/svg" width="189" height="48">',
              '<foreignObject width="100%" height="100%" x="0" y="0">',
                '<button style="background: #F0F; width: 189px; height: 48px;"><span>hai</span></button>',
              '</foreignObject>',
            '</svg>'
          ].join('');

          // Output the image for debugging
          var $svg = document.createElement('img');
          $svg.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
          document.body.appendChild($svg);
          // Save the image for consumption by PhantomJS
          console.log(svg);
          window.image = svg;
        }());
      </script>
    </p>
